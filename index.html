<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>

    <link rel="stylesheet" href="style.css">
    

     <script src="https://kit.fontawesome.com/a90ddc8129.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <div class="container text-center mt-5">
        <h1 class="text-white font-weight-900 p-3 "><span class="style">TODO</span>APP</h1>
        <div class="row justify-content-center align-items-center">
            <input type="text" class="todoItem" id="todoItem" placeholder="Enter To Do...">
            <button class="btnPlus" onclick="addTodo()">
                <i class="fas fa-plus-circle"></i>
            </button>
            <button class="btnPlus" onclick="deleteAll()">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div>
    </div>

    <div class="container text-white text-center mt-1">
        <ul class="myList   justify-content-center align-items-center " id="myList">
            <!-- <li class="listItem">
                Gym 
                <button class="btnEdit"> Edit </button>
                <button class="btnDelete"> Delete </button>
            </li> -->
            
            

        </ul>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
